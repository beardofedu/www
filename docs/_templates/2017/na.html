{% extends "conf-base.html" %}


{% block head_link %}
    <!-- Open Graph protocol -->
    <meta property="og:image" content="http://www.writethedocs.org/img/2017/site-logo.png">
    <meta property="og:title" content="A three day conference for technical writers, documentarians, and all those who write the docs.">
    <meta property="og:type" content="conference">
    <meta property="og:url" content="http://www.writethedocs.org/conf/na/2017/">
    <meta property="og:site_name" content="Write the Docs">
    <!-- /Open Graph protocol -->

  <title>{% if title %}{{ title }} - {% endif %}Write the Docs Portland 2017</title>

  {{ super() }}
  <link href="{{ pathto('_static/css/2017.main.css', 1) }}" rel="stylesheet" />
  <script src='https://js.tito.io/v1' async></script>
{% endblock %}

{% block container %}
  <div class="hero hero-conf">
    <div class="hero-logo">
      <a href="/conf/na/2017/">
        <img src="{{ pathto('_static/img/2017/site-logo.png', 1) }}" />
      </a>
    </div>
    <div class="hero-nav">
      <p class="info">
        May 14 - 16, 2017 in Portland, Oregon
      </p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-content">
        {% block body %}
          {{ body }}
        {% endblock body %}
      </div>
    </div>
  </div>
{% endblock %}
